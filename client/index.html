<!DOCTYPE html>

<html>

<head>
    <title>mattblock</title>
    <link rel="stylesheet" href="css/main.css">
    <meta charset="UTF-8">
</head>

<body id="body" style="visibility: hidden">
    <div id="questWrapper" style="display: none">
        <div id="tutorialHeader">Tutorial:</div>

        <div class="quest" id="questMoveLeft">
            <span class="bulletIncomplete">·</span>
            <span class="questIncomplete"> Hold <span class="keyboardKey">A</span> or <span
                    class="keyboardKey leftArrowKey">◀</span> to move left</span>
        </div>

        <div class="quest" id="questMoveRight">
            <span class="bulletIncomplete">·</span>
            <span class="questIncomplete">Hold <span class="keyboardKey">D</span> or <span
                    class="keyboardKey rightArrowKey">▶</span> to move
                right</span>
        </div>

        <div class="quest" id="questJump">
            <span class="bulletIncomplete">·</span>
            <span class="questIncomplete">Press <span class="keyboardKey">W</span>, <span
                    class="keyboardKey upArrowKey">▲</span>, or <span class="keyboardKey">______</span> to
                jump</span>
        </div>

    </div>
    <canvas id="minimap"></canvas>
    <canvas id="textCanvas"></canvas>
    <canvas id="canvas"></canvas>
    <input type="color" id="colorPicker">
    <input type="text" id="nameInput" spellcheck="false">
    <div id="stats">
        <p>🦘 <span id="jump">0</span></p>
        <p>🐎 <span id="run">0</span></p>
    </div>
    <div id="rewards" style="display: none">
        <span id="rewardChoices">

            <div id='jumpReward'>
                <div id='jumpLabel'></div>
            </div>

            <div id='runReward'>
                <div id='runLabel'></div>
            </div>

        </span>
    </div>
    <script type="module" src="js/game.js"></script>
</body>

</html>
